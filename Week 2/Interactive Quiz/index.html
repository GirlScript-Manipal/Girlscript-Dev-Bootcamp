<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Quiz</title>
  </head>
  <body>
    <!---top section-->
    <div class="intro py-3 bg-white text-centre">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Quiz</h2>
      </div>
    </div>

    <!-- result section-->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span>correct</p>
      </div>
    </div>

    <!--Quiz section-->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. How do you give a Ninja directions?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">Show them the map</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label"
                >Dont worry, a ninja will find you</label
              >
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. What is the national game of India?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">Hockey</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Cricket</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. What is the biggest planet?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">Saturn</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">Jupiter</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. Who wrote the Harry Potter series?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">J.K. Rowling</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">George R.R. Martin</label>
            </div>
          </div>

          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
