<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girlscript Manipal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <nav>
            <a href="index.html"><img src="images/girlscript.png"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="">Home</a></li> 
                    <li><a href="">About Us</a></li> 
                    <li><a href="">Contact Us</a></li> 
                </ul>
            </div>
        </nav>
        <div class="text-center">
            <h1>GIRLSCRIPT MANIPAL</h1>
            <p>Girlscript is a non-profit organization in MAHE which focus on building your skills</p>
            <a href="">Join Us</a>
        </div>
    </div>
    <div class="container">
        <h1>Contact Us</h1>
        <form class="form-horizontal" action="#">
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="input-box">
                    <span class="details">Message</span>
                    <textarea name="message" placeholder="Enter your message",cols="80" rows="10"></textarea>
                </div>
                <div class="button">
                    <input type="submit">  
                </div>
            </div>
            

        </form>        
            
        
        
        
    </div>
       


    
</body>
</html>
